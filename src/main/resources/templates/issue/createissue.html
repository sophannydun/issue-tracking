<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Issue | IssueTracking</title>
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<!-- page content -->
			<div class="right_col" role="main" layout:fragment="content">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Issue Request</h3>
						</div>

						<div class="title_right">
							<div
								class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Search for..."> <span
										class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Issue Request <small>Request for solve the problem!</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Settings 1</a></li>
												<li><a href="#">Settings 2</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form id="demo-form2" data-parsley-validate
										class="form-horizontal form-label-left"
										action="/issues/addIssue" method="post">
										<div class="row">
											<label class=" col-md-1 col-sm-1 col-xs-12" for="first-name">Issue
												Title <span class="required">*</span>
											</label>
											<div
												class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
												<input type="text" class="form-control " id="issueName"
													name="issueName" placeholder="Issue Name">
											</div>

											<label class=" col-md-1 col-sm-1 col-xs-12" for="first-name">Department
												<span class="required">*</span>
											</label>
											<div
												class="col-md-5 col-sm-4 col-xs-12 form-group has-feedback">
												<select class="form-control" name="departmentId">
													<option>Choose Department</option>
													<option th:each="department: ${departments}"
														th:value="${department.departmentId}"
														th:text="${department.description}">IT Department</option>

												</select>
											</div>


											<label class="control-label col-md-1 col-sm-1 col-xs-12"
												for="first-name">Description<span class="required">*</span>
											</label>
											<div
												class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
												<textarea class="resizable_textarea form-control" rows="5"
													placeholder="Issue Description...!" name="issueDetail"></textarea>
											</div>


											<label class=" col-md-1 col-sm-1 col-xs-12" for="first-name">Issue
												Type <span class="required">*</span>
											</label>
											<div
												class="col-md-5 col-sm-4 col-xs-12 form-group has-feedback">
												<select class="form-control" name="issueTypeId">
													<option>Choose IssueType</option>
													<option th:each="issueType: ${issueType}"
														th:value="${issueType.issueTypeId}"
														th:text="${issueType.description}">Tricube</option>

												</select>
											</div>


											<label class=" col-md-1 col-sm-1 col-xs-12" for="first-name">Create
												By <span class="required">*</span>
											</label>
											<div
												class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
												<input type="text" class="form-control " id="userId"
													name="userId" placeholder="Issue Date"
													th:value="${loginUser.userId}" readonly>
											</div>

											<label class=" col-md-1 col-sm-1 col-xs-12" for="first-name">Issue
												Date <span class="required">*</span>
											</label>
											<div
												class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
												<input type="text" class="form-control " id="issuedDate"
													name="issuedDate" placeholder="Issue Date"
													th:value="${#calendars.format(#calendars.createNow(), 'dd-MMM-yyyy HH:mm a')}"
													readonly>
											</div>
											<div
												class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
												<input type="text" class="form-control " id="updateDate"
													name="updateDate" placeholder="update Date"
													th:value="${#calendars.format(#calendars.createNow(), 'dd-MMM-yyyy HH:mm a')}"
													readonly>
											</div>	

										</div>
										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
												<button class="btn btn-primary" type="button">Cancel</button>
												<button class="btn btn-primary" type="reset">Reset</button>
												<button type="submit" class="btn btn-success">Submit</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- /page content -->
		</div>
	</div>


</body>
</html>
