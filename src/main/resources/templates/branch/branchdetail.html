<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Branch | IssueTracking</title>
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="right_col" role="main" layout:fragment="content">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Branch</h3>
						</div>

						<div class="title_right">
							<div
								class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Search for..."> <span
										class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Detail Branch Information <small>Detail Branch</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Settings 1</a></li>
												<li><a href="#">Settings 2</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<div class="container">
										<form class="form-horizontal" action="#" th:object="${branch}">
											<div class="form-group" >
												<label class="control-label col-sm-2" for="branchId">Branch ID:</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="branchId" th:value="*{branchId}" name="branchId" readonly>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-2" for="branchName">Branch :</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="branchName"
														th:value="*{branchName}" name="branchName" readonly>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-2" for="branchCode">Branch Code  :</label>
												<div class="col-sm-10">
													<span th:text="*{branchCode}" class="label label-success">Success Label</span>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-2" for="createby">Create By:</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="createBy"
														th:value="*{createBy}" name="createBy" readonly>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-2" for="createby">Update By:</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="updateBy"
														th:value="*{updateBy}" name="updateBy" readonly>
												</div>
											</div>
												<div class="form-group">
												<label class="control-label col-sm-2" for="createDate">Create Date:</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="createDate"
														th:value="*{createDate}" name="createDate" readonly>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-2" for="updateDate">Update Date:</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" id="updateDate"
														th:value="*{updateDate}" name="updateDate" readonly>
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-offset-2 col-sm-10">
													<a th:href="@{/branch/edit/{branchId}(branchId=${branch.branchId})}" class="btn btn-warning btn-sm">Edit Branch</a>
													<a class="btn btn-default btn-sm" th:href="@{/branch}">Branch List</a>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		/page content
	</div>
</body>
</html>
