<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>User | IssueTracking</title>
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<!-- page content -->
			<div class="right_col" role="main" layout:fragment="content">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>User List</h3>
						</div>

						<div class="title_right">
							<div
								class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Search for..."> <span
										class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										User information <small>List down all user information</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Settings 1</a></li>
												<li><a href="#">Settings 2</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<a class="btn btn-default" href="/user/addUser"><b>Add
											New User</b></a>
									<!-- <a class="btn btn-info" th:href="@{/roles/addRole}">Add New Role</a>  -->
									<!-- 	<button type="button" class="btn btn-secondary">Secondary</button> -->
									<br />
									<!-- <form id="role-form" data-parsley-validate
										class="form-horizontal form-label-left"> -->
									<div class="row">
										<table id="datatable-responsives"
												class="table table-hover table-striped table-bordered "
												cellspacing="0" width="100%">
										<!-- <table class="table table-striped"> -->
											<thead>
												<tr>
													<th>No</th>
													<th>user name</th>
													<th>password</th>
													<th>createBy</th>
													<th>updateBy</th>
													<th>createDate</th>
													<th>updateDate</th>
													<th>Role</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody th:each="user: ${users}">
												<tr>
													<td th:text="${userStat.index+1}">1</td>
													<td th:text="${user.username}">A</td>
													<td th:text="${user.password}">A</td>
													<td th:text="${user.createBy}">A</td>
													<td th:text="${user.updateBy}">A</td>
													<td th:text="${user.createDate}">A</td>
													<td th:text="${user.updateDate}">A</td>
													<td><span th:each="r: ${user.roles}"
														th:text="${r.role}" class="label label-success"></span></td>
													<td>
														<form th:action="@{/user/remove}" th:method="delete">										
															<!-- <input type="hidden" name="_method" value="DELETE"> -->
															<a class="btn btn-default btn-xs"
																th:href="@{/user/{id}(id=${user.userId})}" >View</a> <span>
																<input type="hidden" name="id" th:value="${user.userId}" />
																<input class="btn btn-danger btn-xs" type="submit"
																value="Remove" />
															</span> <a class="btn btn-warning btn-xs"
																th:href="@{/user/edit/{userId}(userId=${user.userId})}">Edit</a>
														</form>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<!-- 	</form> -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- 	/page content -->
		</div>
	</div>
</body>
</html>
