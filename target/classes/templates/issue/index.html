<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Issue | IssueTracking</title>
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<!-- page content -->
			<div class="right_col" role="main" layout:fragment="content">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Issue Management</h3>
						</div>

						<div class="title_right">
							<div
								class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Search for..."> <span
										class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										All Issues <small>List All Issues!</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Settings 1</a></li>
												<li><a href="#">Settings 2</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form id="role-form" data-parsley-validate
										class="form-horizontal form-label-left">
										<div class="x_content">
											<p class="text-muted font-13 m-b-30"></p>

											<table id="datatable-responsives"
												class="table table-hover table-striped table-bordered dt-responsive nowrap"
												cellspacing="0" width="100%">
												<thead>
													<tr>
														<th>issue ID</th>
														<th>category ID</th>
														<th>user ID</th>
														<th>department ID</th>
														<th>issue Name</th>
														<th>issue Detail</th>
														<th>issue Status</th>
														<th>issued Date</th>
														<th>update Date</th>
													</tr>
												</thead>
												<tbody th:each="issue: ${issues}">
													<tr>
														<td th:text="${issue.issueId}">1</td>
														<td th:text="${issue.issueTypeId}">1</td>
														<td th:text="${issue.userId}">1</td>
														<td th:text="${issue.departmentId}">1</td>
														<td th:text="${issue.issueName}">1</td>
														<td th:text="${issue.issueDetail}">1</td>
														<td th:text="${issue.issueStatus}">1</td>
														<td th:text="${issue.issuedDate}">1</td>
														<td th:text="${issue.updateDate}">1</td>
													</tr>
												</tbody>
											</table>

										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- /page content -->
		</div>
	</div>


</body>
</html>
